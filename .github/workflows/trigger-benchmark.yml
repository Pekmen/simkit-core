name: Trigger Benchmark

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
        description: "The version that was released"
      is_major_minor:
        required: true
        type: boolean
        description: "Whether this is a major or minor release"
  workflow_dispatch:
    inputs:
      version:
        required: true
        type: string
        description: "Version to benchmark (e.g., 1.2.3)"
      force_run:
        required: false
        type: boolean
        default: true
        description: "Force benchmark run even for patch versions"

jobs:
  trigger-benchmark:
    # Run if it's a major/minor release OR if manually triggered
    if: |
      (github.event_name == 'workflow_call' && inputs.is_major_minor == true) ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Create benchmarks directory
        run: |
          mkdir -p benchmarks/results

      - name: Trigger benchmark workflow
        run: |
          echo "Triggering benchmark for version ${{ inputs.version }}"
          echo "Target repository: ${{ github.repository_owner }}/ecs-benchmark-simkit-core"
          echo "Callback repository: ${{ github.repository }}"

          # Check if token is available (don't print the actual token)
          if [ -z "${{ secrets.BENCHMARK_REPO_TOKEN }}" ]; then
            echo "ERROR: BENCHMARK_REPO_TOKEN secret is not set"
            exit 1
          else
            echo "BENCHMARK_REPO_TOKEN is available"
          fi

          echo "Making API call..."
          response=$(curl -w "%{http_code}" -s \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.BENCHMARK_REPO_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository_owner }}/ecs-benchmark-simkit-core/actions/workflows/run-benchmark.yml/dispatches \
            -d '{"ref":"main","inputs":{"version":"${{ inputs.version }}","callback_repo":"${{ github.repository }}","callback_token":"${{ secrets.BENCHMARK_REPO_TOKEN }}"}}')

          http_code="${response: -3}"
          response_body="${response%???}"

          echo "HTTP Status Code: $http_code"
          echo "Response Body: $response_body"

          if [ "$http_code" -eq 204 ]; then
            echo "✅ Benchmark workflow dispatched successfully"
            echo "Check results at: https://github.com/${{ github.repository_owner }}/ecs-benchmark-simkit-core/actions"
          else
            echo "❌ Failed to dispatch benchmark workflow"
            echo "This could mean:"
            echo "- Repository doesn't exist: https://github.com/${{ github.repository_owner }}/ecs-benchmark-simkit-core"
            echo "- Workflow file missing: .github/workflows/run-benchmark.yml"
            echo "- Token lacks permissions (needs actions:write)"
            exit 1
          fi
